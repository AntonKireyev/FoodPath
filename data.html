        <div class="slides">

    <script>
      const imgEl = document.getElementById("slideshow");
      const slides = [
        "https://cdn.statcdn.com/Infographic/images/normal/29423.jpeg",
        "https://cdn.statcdn.com/Infographic/images/normal/16938.jpeg",
        "https://cdn.statcdn.com/Infographic/images/normal/26866.jpeg",
        "https://cdn.statcdn.com/Infographic/images/normal/27847.jpeg",
        "https://cdn.statcdn.com/Infographic/images/normal/25102.jpeg",
        "https://cdn.statcdn.com/Infographic/images/normal/29177.jpeg",
      ];
      const slidesAlt = [
        "Infographic: The Best Sandwiches in the World | Statista",
        "Infographic: Fast and Casual Dining is Big Business | Statista",
        "Infographic: America's Favorite Food Delivery Services | Statista",
        "Infographic: The Worldâ€™s Top 10 Restaurants in 2022 | Statista",
        "Infographic: Americans Won't Let Inflation Spoil Their Appetite | Statista",
        "Infographic: Excuse Me, Are Those Golden Eggs? | Statista",
      ];
      let index = 0;
      let caption = document.getElementById("caption");
      function slideshow() {
        if (index == slides.length) {
          index = 0;
        }
        // Change the slide
        imgEl.src = slides[index];
        // Change the alt text
        imgEl.alt = slidesAlt[index];
        caption.textContent = `Click the image to see the next graphic ( ${
          index + 1
        }/6 )`;
        index++;
      }

      imgEl.addEventListener("click", function () {
        slideshow();
      });
    </script>
